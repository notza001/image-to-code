<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siam Rent - Button Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold mb-8">Siam Rent - Button Components</h1>

  <!-- Large Buttons -->
  <section class="bg-white rounded-xl p-6 mb-6 shadow">
    <h2 class="text-xl font-bold mb-2">Large</h2>

    <!-- Primary -->
    <h3 class="text-gray-500 mb-3">Primary</h3>
    <div class="flex gap-8 mb-6">
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Active</p>
        <button class="px-6 py-3 bg-red-700 text-white font-medium rounded-lg">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Hover</p>
        <button class="px-6 py-3 bg-white text-red-700 font-medium rounded-lg border-2 border-red-700">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Disable</p>
        <button class="px-6 py-3 bg-gray-200 text-gray-400 font-medium rounded-lg cursor-not-allowed">
          Button
        </button>
      </div>
    </div>

    <!-- Secondary -->
    <h3 class="text-gray-500 mb-3">Secondary</h3>
    <div class="flex gap-8 mb-4">
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Active</p>
        <button class="px-6 py-3 bg-yellow-400 text-white font-medium rounded-lg">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Hover</p>
        <button class="px-6 py-3 bg-white text-black font-medium rounded-lg border-2 border-yellow-400">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Disable</p>
        <button class="px-6 py-3 bg-gray-200 text-gray-400 font-medium rounded-lg cursor-not-allowed">
          Button
        </button>
      </div>
    </div>
  </section>

  <!-- Small Buttons -->
  <section class="bg-white rounded-xl p-6 shadow">
    <h2 class="text-xl font-bold mb-2">Small</h2>

    <!-- Primary -->
    <h3 class="text-gray-500 mb-3">Primary</h3>
    <div class="flex gap-8 mb-6">
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Active</p>
        <button class="px-4 py-2 text-sm bg-red-700 text-white font-medium rounded-lg">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Hover</p>
        <button class="px-4 py-2 text-sm bg-white text-red-700 font-medium rounded-lg border-2 border-red-700">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Disable</p>
        <button class="px-4 py-2 text-sm bg-gray-200 text-gray-400 font-medium rounded-lg cursor-not-allowed">
          Button
        </button>
      </div>
    </div>

    <!-- Secondary -->
    <h3 class="text-gray-500 mb-3">Secondary</h3>
    <div class="flex gap-8 mb-4">
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Active</p>
        <button class="px-4 py-2 text-sm bg-yellow-400 text-white font-medium rounded-lg">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Hover</p>
        <button class="px-4 py-2 text-sm bg-white text-black font-medium rounded-lg border-2 border-yellow-400">
          Button
        </button>
      </div>
      <div class="text-center">
        <p class="text-sm text-gray-500 mb-2">Disable</p>
        <button class="px-4 py-2 text-sm bg-gray-200 text-gray-400 font-medium rounded-lg cursor-not-allowed">
          Button
        </button>
      </div>
    </div>
  </section>

  <p class="text-center text-gray-500 text-sm mt-6">Generated with Claude Vision â€¢ Siam Rent Design System</p>
</body>
</html>
